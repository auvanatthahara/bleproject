<html>
<head>
	<title>Attempt 1</title>
	<script src="../MQTT Websockets/pahojs/paho-mqtt.js" type="text/javascript">
	</script>
	<script type="text/javascript" language="javascript">
		// Create a client instance
		var host = "192.168.142.136";
		var port = 9001;
		var coordinateX;
		var coordinateY;
		client = new Paho.MQTT.Client(host, Number(port), "clientId");

		// set callback handlers
		client.onConnectionLost = onConnectionLost;
		client.onMessageArrived = onMessageArrived;

		// connect the client
		client.connect({ onSuccess: onConnect, mqttVersion: 3 });

		// called when the client connects
		function onConnect() {
			// Once a connection has been made, make a subscription and send a message.
			console.log("onConnect");
			client.subscribe("espX");
			client.subscribe("espY");
			/* message = new Paho.MQTT.Message("BISA ANJINGGGGG!!!!!");
			message.destinationName = "/World";
			client.send(message); */
		}

		// called when the client loses its connection
		function onConnectionLost(responseObject) {
			if (responseObject.errorCode !== 0) {
				console.log("onConnectionLost:" + responseObject.errorMessage);
			}
		}

		// called when a message arrives
		function onMessageArrived(message) {
			if (message.destinationName == "espX"){
				coordinateX = message.payloadString;
				console.log("onMessageArrived: X " + coordinateX);
				document.getElementById("xCoor").value = coordinateX;

				return coordinateX;
			}
			else if (message.destinationName == "espY"){
				coordinateY = message.payloadString;
				console.log("onMessageArrived: Y " + coordinateY);
				document.getElementById("yCoor").value = coordinateY;

				return coordinateY;
			}
		}
	</script>
</head>

<body onload="onMessageArrived()">
	<h1>Simple Value UI</h1>
	<h3>This is the value of X coordinate : <span><input id = "xCoor" type = "textbox"></span></h3>
	<h3>This is the value of Y coordinate : <span><input id = "yCoor" type = "textbox"></span></h3>
</body>

</html>
